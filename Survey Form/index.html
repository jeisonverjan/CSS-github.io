<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </header>
        <form action="#">
            <div class="form-item">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your Name" required>
            </div>
            <div class="form-item">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-item">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" minlength="18" maxlength="80" placeholder="Age" required>
            </div>
            <div class="form-item">
                <label for="age">Which option best describes your current role?</label>
                <select name="role" id="role">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="other">other</option>
                </select>
            </div>
            <div class="form-radio">
                <label for="age">Would you recommend freeCodeCamp to a friend?</label>
                <div class="radio-item">
                    <input type="radio" name="recommend" id="definitely" value="definitely" checked>
                    <label for="definitely">Definitely</label>                    
                </div>
                <div class="radio-item">
                    <input type="radio" name="recommend" id="maybe" value="maybe">
                    <label for="maybe">Maybe</label>
                </div>
                <div class="radio-item">
                    <input type="radio" name="recommend" id="not-sure" value="not-sure">
                    <label for="not-sure">Not Sure</label>
                </div>
            </div>
            <div class="form-item">
                <label for="age">What is your favorite feature of freeCodeCamp?</label>
                <select name="role" id="role">
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>
            <div class="form-radio">
                <label for="age">What would you like to see improved? (Check all that apply)</label>
                <div class="radio-item">
                    <input type="checkbox" name="improved" id="front-end" value="front=end" checked>
                    <label for="definitely">Front End Projects</label>                    
                </div>
                <div class="radio-item">
                    <input type="checkbox" name="improved" id="back-end" value="back-end">
                    <label for="maybe">Back End Projects</label>
                </div>
                <div class="radio-item">
                    <input type="checkbox" name="improved" id="data-visual" value="data-visual">
                    <label for="not-sure">Data Visualization</label>
                </div>
                <div class="radio-item">
                    <input type="checkbox" name="improved" id="challenges" value="challenges">
                    <label for="not-sure">Challenges</label>
                </div>
                <div class="radio-item">
                    <input type="checkbox" name="improved" id="open-source" value="open-source">
                    <label for="not-sure">Open Source Community</label>
                </div>
            </div>
            <div class="form-item">
                <label for="email">Any comments or suggestions?</label>
                <textarea name="comments" id="" cols="30" rows="5"></textarea>
            </div>
            <div class="form-item">
                <input type="submit" name="submit" id="submit">
            </div>
        </form>
    </div>
    
</body>
</html>
